name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run build
      run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Deploy to EC2
      env:
        EC2_USER: ec2-user
        EC2_HOST: ${{ ec2-16-170-240-34.eu-north-1.compute.amazonaws.com }}
        EC2_KEY: ${{ Aparna.pem }}
      run: |
        scp -i $EC2_KEY -r . $EC2_USER@$EC2_HOST:/home/ec2-user/typescript-starter
        ssh -i $EC2_KEY $EC2_USER@$EC2_HOST "cd /home/ec2
